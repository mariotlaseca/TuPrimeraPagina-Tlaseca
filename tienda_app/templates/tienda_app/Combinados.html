<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinados - Qamar Bisuteria</title>
    <link href='https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bai Jamjuree', sans-serif;
            background-color: #EBDBCE;
            min-height: 100vh;
        }

        /* Barra superior fija */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #702C2B 0%, #C56869 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(112, 44, 43, 0.2);
            z-index: 1000;
        }

        .navbar .logo {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar .logo:hover {
            color: #F3D7D4;
        }

        .navbar-right {
            display: flex;
            gap: 1rem;
        }

        .btn-nav {
            background-color: #FFFFFF;
            color: #702C2B;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn-nav:hover {
            background-color: #DB9F95;
            color: #702C2B;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(112, 44, 43, 0.3);
        }

        /* Contenido principal */
        .catalog-section {
            margin-top: 80px;
            padding: 3rem 2rem;
        }

        .catalog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .catalog-title {
            font-size: 3rem;
            color: #702C2B;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .catalog-subtitle {
            font-size: 1.2rem;
            color: #C56869;
            font-weight: 300;
        }

        /* Grid de botones de productos */
        .products-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-button {
            background-color: #DB9F95;
            color: #FFFFFF;
            border: none;
            padding: 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(219, 159, 149, 0.4);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }

        .product-button:hover {
            background-color: #C56869;
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(219, 159, 149, 0.6);
        }

        .product-button:active {
            transform: translateY(-2px);
        }

        .product-emoji {
            font-size: 4rem;
        }

        .product-type {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .product-date {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Mensaje cuando no hay productos */
        .no-products {
            text-align: center;
            color: #C56869;
            font-size: 1.2rem;
            padding: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .catalog-title {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .navbar {
                padding: 1rem;
            }

            .navbar-right {
                gap: 0.5rem;
            }

            .product-emoji {
                font-size: 3rem;
            }

            .product-type {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegaci√≥n superior fija -->
    <nav class="navbar">
        <a href='/' class="logo">HOME</a>
        <div class="navbar-right">
            <button class="btn-nav">üõí Carrito</button>
            <button class="btn-nav">‚ùì Ayuda</button>
        </div>
    </nav>

    <!-- Secci√≥n de Cat√°logo -->
    <section class="catalog-section">
        <div class="catalog-header">
            <h1 class="catalog-title">Cat√°logo de Combinados</h1>
            <p class="catalog-subtitle">Descubre nuestros modelos de Combinados</p>
        </div>

        <!-- Grid de botones de productos -->
        <div class="products-grid">
            {% for combinado in Combinados %}
            <button class="product-button">
                <div class="product-emoji">üíé</div>
                <div class="product-type">{{ combinado.nombre }}</div>
                <div class="product-type">{{ combinado.precio }}</div>
                <div class="product-type">{{ combinado.unidades }}</div>
                <div class="product-date">üìÖ {{ combinado.fecha_de_actualizacion }}</div>
            </button>
            {% endfor %}
        </div>

        <!-- Mensaje si no hay productos -->
        {% if not Combinados %}
        <div class="no-products">
            <p>No hay productos disponibles en este momento.</p>
        </div>
        {% endif %}
    </section>
</body>
</html>
